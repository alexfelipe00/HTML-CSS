<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links e Âncoras</title>
</head>
<body>
    <h1>Usando links externos</h1>
    <a href="https://www.google.com.br/" target="_blank" rel="external"><img src="imagem/logo-google.png" alt="Google Logo"></a>
    <p>Você irá para o Google <a href="https://www.google.com.br/" target="_blank" rel="external">clicando aqui</a>. Utilizando a tag &lt;a&gt;</p>
    <!-- parâmetros target="_blank" rel="external" para abrir o link em otra aba-->
    <h2>Usando links internos</h2>
    <h3>Esta é a primeira página</h3>
    <p>Acesse a segunda página <a href="pag002.html" rel="next">clicando aqui</a>.</p>
    <!-- rel="next" indica que o link levará à próxima página de navegação  -->
    <h2>Links para download</h2>
    <ul>
        <li>Livro compactado <a href="livro/pdf.zip" download="meulivro.zip">baixar</a></li>
    </ul>
</body>
</html>
