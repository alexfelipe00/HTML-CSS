<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML 5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no próprio servidor.</p>
    <video width="300" controls poster="imagens/thumbnail.png"> 
        <source src="media/meu-video.m4v" type="video/mp4">
        <p>Vídeo incompativel</p>
    </video>

    <h1>Inserindo videos do Youtube</h1>
    <iframe width="300" height="168.75" src="https://www.youtube.com/embed/0PakoE1eBps" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <p>Video Inserindo</p>
</body>
</html>
