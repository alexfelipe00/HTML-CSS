<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <hr>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="leon-308.png" alt="Personagem Leon">
    <img src="poco-308.png" alt="Personagem Poco">
    <hr>
    <p>É possível adicionar imagens que estão em subpastas</p>
    <img src="imagens/background-1200.jpg" alt="Imagem de fundo">
    <hr>
    <p>Também é possível adicionar imagem a partir de um link externo.</p>
    <img src="https://static.wikia.nocookie.net/brawlstars/images/5/58/Nita.png/revision/latest/scale-to-width-down/818?cb=20200924192645&path-prefix=pt" alt="Personagem Nita">
</body>
</html>
