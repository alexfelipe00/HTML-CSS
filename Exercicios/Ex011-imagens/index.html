<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários disposítivos diferentes ou apenas redimensione a janela. </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Adicionando reprodutores de áudio.</p>
    <audio preload="metadata" controls>
        <source src="media/To End The Rapture.mp3" type="audio/mpeg">
        <p>Falha ao abrir o arquivo <a href="media/To End The Rapture.mp3">clique aqui para baixa-lo</a></p>
    </audio>

</body>
</html>
