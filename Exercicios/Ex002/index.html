<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linhas</h1>
    <hr>
    <p>Você pode escrever uym parágrafo de qualquer jeito basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;.</p> <!-- LESS THAN/GREATER THAN-->
    <p>Se precisar quebrar um parágrafo em algum lugar do texto específico <br> como esse, usar a tag &lt;br&gt;.</p>
    
    <h2>Alguns símbolos especiais:</h2>
    <p>&reg; &copy; &trade; &Delta; &uparrow; &downarrow;</p>

    <h2>Alguns emojis:</h2>
    <p>&#x1F918; &#x1F978;</p>
</body>
</html>
